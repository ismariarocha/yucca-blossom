---
layout: default
page_name: contact
---

{% include navbar.html %}

<section class="bg-grey">
  <div class="container">
    <h1 class="section-title center primary">Get in touch</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="box bg-white">
          <div class="contact-card justify-content-center mb2">
            <img src="img/team/natalie.jpg" class="img-fluid team-member">
            <div class="content">
              <h5>Yucca Blossom</h5>
              <p>We look forward to hearing from you.</p>
              <p class="tertiary">Natalie London — <span class="grey">Director and Children's House guide</span></p>
            </div>
          </div>
          <form class="left" accept-charset="UTF-8" action="https://www.page-bird.com/f/" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input required="" name="name" type="name" class="form-control" placeholder="Your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input required="" name="email" type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="phone">Phone number</label>
              <input required="" name="phone" type="phone" class="form-control" placeholder="+1 (512) 1555-555">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea required="" name="message" class="form-control" rows="3"></textarea>
            </div>

            <div class="g-recaptcha" data-sitekey="6LfkDmEUAAAAAOAtJ_cIowRQJ8KTvrrqCd-J0TYn" style="transform:scale(0.77);-webkit-transform:scale(0.77);transform-origin:0 0;-webkit-transform-origin:0 0;"></div>
            <input type="text" name="_gotcha" style="display:none">

            <div class="center">
              <input type="submit" value="Submit" class="button quaternary mb0">
            </div>
          </form>
        </div>
      </div>
    </div> <!-- end row -->
  </div>
</section>
